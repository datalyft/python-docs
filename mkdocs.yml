site_name: Easy Docs

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.tabs.sticky
  palette: 
    - scheme: blue
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode

    - scheme: slate
      toggle:
        icon: material/lightbulb-on
        name: Switch to light mode

plugins:
  - search

nav:
  - Home: index.md
  - Admonitions:
    - Page: nested/index.md
  - Annotations:
    - Level:
      - Page: multi-nest/level/index.md
